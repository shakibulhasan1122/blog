{% extends 'base.html' %}

{% block body %}

{% for item in object_list %}
<div class="card">
    <div class="card-header">
      {{ item.article }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ item.title}}</h5>
      <p class="card-text">{{ item.story|linebreaks|truncatewords:50 }}</p>
      <a href="{% url 'article_page' item.pk %}" class="btn btn-primary">Click to read more</a>
    </div>
    <div class="card-footer bg-transparent border-success">{{ item.author }}</div>
  </div>
  <br>
{% endfor %}  
    
    

{% endblock %}
